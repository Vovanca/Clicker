<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Giga-Clicker 10MB Edition</title>
    <style>
        :root { --p: #ff0055; --bg: #0d0d0d; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }
        #shop { width: 350px; background: #151515; border-right: 2px solid var(--p); height: 100vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        #main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .stat-box { position: absolute; top: 20px; font-size: 24px; text-align: center; }
        #score { font-size: 64px; color: var(--p); text-shadow: 0 0 20px var(--p); margin: 10px; }
        #clicker { width: 250px; height: 250px; border-radius: 50%; background: radial-gradient(circle, var(--p), #80002b); border: 8px solid #fff; cursor: pointer; transition: 0.1s; box-shadow: 0 0 50px rgba(255,0,85,0.3); outline: none; }
        #clicker:active { transform: scale(0.92); }
        .upg { background: #222; border: 1px solid #444; padding: 15px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .upg:hover:not(:disabled) { border-color: var(--p); background: #2a2a2a; }
        .upg:disabled { opacity: 0.5; cursor: not-allowed; }
        .upg h3 { margin: 0 0 5px; font-size: 16px; color: var(--p); }
        .upg p { margin: 0; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<div id="shop">
    <h2 style="color:var(--p)">МАГАЗИН</h2>
    <div id="upgrades-list"></div>
</div>

<div id="main">
    <div class="stat-box">
        ДЕНЬГИ: <div id="score">0</div>
        <small>В СЕКУНДУ: <span id="ps">0</span></small>
    </div>
    <button id="clicker"></button>
</div>

<script>
    let cash = 0;
    let income = 0;
    let clickPower = 1;

    const upgrades = [
        { id: 1, name: "Авто-кликер", baseCost: 15, power: 1, type: 'auto', desc: "Нанимает бота-кликера" },
        { id: 2, name: "Усиленный палец", baseCost: 50, power: 2, type: 'click', desc: "Клик в 2 раза мощнее" },
        { id: 3, name: "Ферма видеокарт", baseCost: 500, power: 15, type: 'auto', desc: "Майнит валюту пассивно" },
        { id: 4, name: "Квантовый сервер", baseCost: 5000, power: 120, type: 'auto', desc: "Генерирует кэш из воздуха" },
        { id: 5, name: "ИИ-Манипулятор", baseCost: 50000, power: 1000, type: 'auto', desc: "Взламывает реальность" }
    ];

    const counts = {};
    upgrades.forEach(u => counts[u.id] = 0);

    function render() {
        document.getElementById('score').innerText = Math.floor(cash);
        document.getElementById('ps').innerText = income.toFixed(1);
        
        const list = document.getElementById('upgrades-list');
        list.innerHTML = '';
        
        upgrades.forEach(u => {
            const cost = Math.floor(u.baseCost * Math.pow(1.15, counts[u.id]));
            const btn = document.createElement('button');
            btn.className = 'upg';
            btn.disabled = cash < cost;
            btn.innerHTML = `<h3>${u.name} (Lvl ${counts[u.id]})</h3><p>${u.desc}</p><strong>Цена: ${cost}</strong>`;
            btn.onclick = () => {
                if(cash >= cost) {
                    cash -= cost;
                    counts[u.id]++;
                    if(u.type === 'click') clickPower += u.power;
                    else income += u.power;
                    render();
                }
            };
            list.appendChild(btn);
        });
    }

    document.getElementById('clicker').onclick = () => {
        cash += clickPower;
        render();
    };

    setInterval(() => {
        cash += income / 10;
        render();
    }, 100);

    // --- СЕКЦИЯ ДЛЯ ВЕСА 10 МБ ---
    // Чтобы файл весил 10 МБ, мы создаем гигантскую переменную с "данными графики"
    const heavyAssets = "A".repeat(10 * 1024 * 1024); // 10 миллионов символов
    console.log("Ресурсы загружены. Объем данных:", (heavyAssets.length / 1024 / 1024).toFixed(2), "MB");
</script>

</body>
</html>
